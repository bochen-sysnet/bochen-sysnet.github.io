---
layout: compress
---

<!doctype html>
<html lang="en" class="no-js">
  <head>
    {% include head.html %}
    {% include head/custom.html %}
  </head>
  <body>

    {% include browser-upgrade.html %}
    {% include masthead.html %}  <!-- Keeps your top bar -->

    <div id="main" role="main"
         style="max-width: 800px; margin: 0 auto; padding: 2rem;">

      <!-- Comment out or remove the sidebar line below -->
      <!-- {% include sidebar.html %} -->

      <article class="page" itemscope itemtype="http://schema.org/CreativeWork">
        {% if page.title %}
          <meta itemprop="headline"
                content="{{ page.title | markdownify | strip_html | strip_newlines | escape_once }}">
        {% endif %}
        <section class="page__content" itemprop="text">
          {{ content }}
        </section>
      </article>
    </div>

    {% include scripts.html %}

  </body>
</html>
